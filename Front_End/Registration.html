<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container">

        <center>
            <h1>Register</h1>
            <form action ="Registration.php" method="post">
                <table>
                    <tr>
                        <td>First name:</td>
                        <td><input class="form-control" type="text" name="firstName" required minlength="1" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td><input class="form-control" type="text" name="lastName" required minlength="1" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td>User Name:</td>
                        <td><input class="form-control" type="text" name="username" required minlength="3" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input class="form-control" type="password" name="password" minlength="3" maxlength="10" required></td>
                    </tr>


                </table>
                <input  class="btn btn-info" type="submit" name="submit" value="Sign up">
                <a class="btn btn-info" type="button" href='index.html'>Login</a>

            </form>
        </center>


    </div>

</main>
</body>
</html>
